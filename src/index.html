<!doctype html>
<html>

<head>
  <title>Morse Code Pigeon</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>

<body>
  <div id="container">
    <div class="top">Morse Code Pigeon</div>

    <div class="flex">
      <div class="learn buttons" id="learnButton">Learn</div>
      <div class="translate buttons" id="translateButton">Translate</div>
      <div class="message buttons" id = "messageButton">Message</div>

    </div>
    <div class = "state" id="initialState">
      <h2>Initial State</h2>
    </div>
    
    <div class = "state" id = "learnState" style = "display: none">
      <div class="learnsection">
        <div class="column-1 column-learning"><h3>Game1</h3> <p>Have fun kiddo</p></div>
        <div class="column-2 column-learning"><h3>Game2</h3> <p>Have fun kiddo</p></div>
        <div class="column-3 column-learning"><h3>Game3</h3> <p>Have fun kiddo</p></div>
      </div>
    </div>
    
    <div class = "state" id = "translateState" style = "display: none">
      <h2>Translate State</h2>
    </div>
    
    <div class = "state" id = "messageState" style = "display: none">
        <div class="chatbox">
            <div class="chatlogs">
        
              <div class="chat friend">
                
                <p class="chat-message">What's up, Brother ..!!</p>	
              </div>
              <div class="chat self">
                
                <p class="chat-message">What's up ..!!</p>	
              </div>
              <div class="chat self">
                
                <p class="chat-message">I love morse Code</p>	
              </div>
              <div class="chat friend">
                
                <p class="chat-message">Me to brother</p>	
              </div>
              <div class="chat self">
                <p class="chat-message">.</p>
              </div>
              <div class="chat friend">
                <p class="chat-message">.</p>
              </div>
            </div>
            <div class="chat-form">
              <textarea id="message"></textarea>
              <button id="Sender">Send</button>
            </div>
          </div>
          
    </div>
      
    <div class="footer">Footer</div>
  </div>


  
  <script src="index.js"></script>
</body>

</html>
