<!doctype html>
<html>

<head>
  <title>Morse Code Pigeon</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div class="top">Header</div>


    <div class="flex">
      <div class="learn buttons" id="learnButton">Learn</div>
      <div class="translate buttons" id="translateButton">Translate</div>
      <div class="message buttons" id = "messageButton">Message</div>

    </div>
    <div class = "state" id="initialState">
      <h2 class="section-heading">Initial State</h2>
    </div>
    <div class = "state" id = "learnState" style = "display: none">
      <h2 class="section-heading">Learn State</h2>
    </div>
    <div class = "state" id = "translateState" style = "display: none">
      <h2 class="section-heading">Translate Between English and Morse Code</h2>
      <div id="translate-flex">
        <textarea class="translate-item" placeholder="Enter English to translate to Morse Code" cols="45" rows="20" style="font-size:20px"></textarea>
        <img class="translate-item" src="http://sweetclipart.com/multisite/sweetclipart/files/arrows_back_forward.png" alt="arrows" height="100px" width="200px">
        <textarea class="translate-item" placeholder="Enter Morse Code to translate to English" cols="45" rows="20" style="font-size:20px"></textarea>
      </div>
    </div>
    <div class = "state" id = "messageState" style = "display: none">
      <h2>Message State</h2>
    </div>
    <div class="footer">Footer</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
